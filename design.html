<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Trello Clone</title>
  </head>
  <body>
    <div id="app" class="h-full mx-auto">
      <div class="bg-blue-400 w-full h-full p-8 flex font-sans">
        <div class="rounded bg-blue-200 w-64 p-2 mx-2 shadow-2xl">
          <div class="flex justify-between py-1">
            <h3 class="text-sm font-bold">Backlogs</h3>
            <more></more>
          </div>
          <div class="text-sm mt-2">
            <div
              class="
                bg-white
                p-2
                rounded
                mt-1
                border-b border-grey
                cursor-pointer
                hover:bg-grey-lighter
              "
            >
              <input type="checkbox" class="rounded" /> Do a mobile first layout
            </div>

            <div
              class="
                bg-white
                p-2
                rounded
                mt-1
                border-b border-grey
                cursor-pointer
                hover:bg-grey-lighter
              "
            >
              <input type="checkbox" class="rounded" checked /> Check the meta
              tags
            </div>

            <div
              class="
                bg-white
                p-2
                rounded
                mt-1
                border-b border-grey
                cursor-pointer
                hover:bg-grey-lighter
              "
            >
              <input type="checkbox" class="rounded" /> Check the responsive
              layout on all devices
            </div>
            <p class="mt-3 text-grey-dark">Add a card...</p>
          </div>
        </div>

        
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
